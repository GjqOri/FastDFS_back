spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fastdfs?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u5F00\u542F\u9A7C\u5CF0\u547D\u540D\u8F6C\u6362
mybatis-plus.configuration.map-underscore-to-camel-case=true

# \u670D\u52A1\u5668\u7AEF\u53E3\u53F7
server.port=8082

# \u914D\u7F6E SpringMVC \u5141\u8BB8\u4E0A\u4F20\u7684\u5355\u4E2A\u6587\u4EF6\u5927\u5C0F(\u9ED8\u8BA4\u4E3A1MB)
spring.servlet.multipart.max-file-size=20MB
# \u914D\u7F6E SpringMVC \u8868\u5355\u8BF7\u6C42\u4E2D\u5141\u8BB8\u4E0A\u4F20\u6587\u4EF6\u603B\u5927\u5C0F(\u9ED8\u8BA4\u4E3A10MB)
spring.servlet.multipart.max-request-size=20MB

# tracker\u670D\u52A1\u5668IP\u548C\u7AEF\u53E3
fastdfs.tracker_servers=192.168.38.130:22122
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
fastdfs.connect_timeout_in_seconds=5
# \u53D1\u9001\u6216\u63A5\u6536\u6570\u636E\u65F6\u7684\u7F51\u7EDC\u8D85\u65F6\u65F6\u95F4
fastdfs.network_timeout_in_seconds=30
fastdfs.charset=UTF-8
# \u8BBE\u7F6E\u4E3Atrue\u8868\u793A\u5F00\u542Ftoken\u9A8C\u8BC1(\u9632\u76D7\u94FE)
fastdfs.http_anti_steal_token=false
# FastDFS Storage\u670D\u52A1\u5668\u7684IP+\u7AEF\u53E3\u53F7
fastdfs.server=http://192.168.38.130:8888/
